<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title> Job Application</title>
</head>
<body>
<forms>
    <div class="container">
        <h1 class="mt-4 mb-4"> Job Application</h1>
        <label class="form-label" for="first_name">First Name:</label>
        <input class="form-control" type="text" id="first_name" name="first_name" required>
        <br>
        <label class="form-label" for="last_name">Last Name:</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required>
        <br>
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
        <br>
        <label class="form-label" for="date">Available start date:</label>
        <input class="form-control" type="date" id="date" name="date" required>
        <br>
        <label>Current Occupation:</label>
        <br>
        <br>
            <div class="btn-group-vertical" id="rad">
                    <input class="btn-check form control" type="radio" id="Employed" name="rad" required>
                    <label class="btn btn-outline-secondary" for="Employed">Employed</label>
                    <input class="btn-check form control" type="radio" id="Unemployed" name="rad" required>
                    <label class="btn btn-outline-secondary" for="Unemployed">Unemployed</label>
                    <input class="btn-check form control" class="btn-check" type="radio" id="Selfemployed" name="rad" required>
                    <label class="btn btn-outline-secondary" for="Selfemployed">Selfemployed</label>
                    <input class="btn-check form control" class="btn-check" type="radio" id="Student" name="rad" required>
                    <label class="btn btn-outline-secondary" for="Student">Student</label>
                    <br>
                    <button class= "btn btn-secondary mb-4"> Submit </button>

            </div>
    </div>
  </forms>
</body>
</html>
